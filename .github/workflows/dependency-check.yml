name: OWASP Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@v3.2.1
      with:
        arguments: >
          --project "Secure Pipeline Demo"
          --scan .

