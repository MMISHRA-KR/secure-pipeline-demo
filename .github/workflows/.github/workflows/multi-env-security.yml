name: Multi-Environment Security Scan

on:
  push:
    branches: [main, testing, staging]
  pull_request:
    branches: [main, testing, staging]

jobs:
  codeql-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [testing, staging]

    name: CodeQL Scan - ${{ matrix.environment }}
    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ['javascript', 'python', 'java', 'csharp', 'go', 'cpp']
          config-file: .github/codeql-config.yml

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results/codeql.sarif

